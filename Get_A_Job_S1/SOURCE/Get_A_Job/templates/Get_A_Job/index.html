{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GetAJob - Inscription ou Visite</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header>
  <h1>Bienvenue sur GetAJob</h1>
</header>

<main>
  <div class="menu">
    <a href="http://127.0.0.1:8000/job/Action-admin/">Partie Admin</a>
  </div>
  <section>
    <h2>Inscription</h2>
    <form id="inscriptionForm">
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      <input type="email" id="email" name="email" placeholder="Votre email" required>
      <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
  </section>

  <section>
    <h2>Visiter les offres d'emploi</h2>
    <button onclick="visiterOffres()">Visiter</button>
  </section>
  <footer>
    <p>GetAJob © 2024 . Tous droits réservés.</p>
  </footer>
</main>



<script>
	document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
  event.preventDefault();
  alert('Inscription réussie !');
});

function visiterOffres() {
  // Redirection vers la page des offres d'emploi
  window.location.href = 'http://127.0.0.1:8000/job/list/';
}
</script>
</body>
</html>
